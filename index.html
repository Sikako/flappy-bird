<!DOCTYPE html>
<html>
  <head>
    
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">          <!-- 引用外部css -->
    <script src="app.js" charset="utf-8"></script>    <!-- 引用外部js -->
  </head>

  <body>
    <div class="border-left"></div>                   <!-- 雲跟水管出屏幕蓋住 -->
    <div class="border-top"></div>                    <!-- 雲跟水管出屏幕蓋住 -->
    <div class="game-container">                      <!-- 遊戲畫面 -->
      <div class="time">00:00</div>                   <!-- 遊戲時間 -->
      <div class="sky">                               <!-- 天空 -->
        <div class="bird"></div>                      <!-- 主角 -->
      </div>
      <div class="ground"></div>                      <!-- 地板 -->
    </div>
    <div class="border-right"></div>                  <!-- 雲跟水管出屏幕蓋住 -->
    <audio src="start.mp3" id="audio"></audio>        <!-- 開始音樂 -->
    <audio src="death.mp3" id="Daudio"></audio>       <!-- 死亡音樂 -->
</html>
